<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My E-commerce Store - Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <a href="index.html" class="nav-logo">MyStore</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
    </ul>
    <button class="nav-toggle" aria-label="toggle navigation">&#9776;</button>
  </nav>

  <main>
    <h1>Your Shopping Cart</h1>
    <div id="cart-items-container">
      <!-- Cart items will be dynamically inserted here -->
    </div>
    <div id="cart-summary" class="cart-summary" style="display:none;">
      <p>Total Items: <span id="total-items">0</span></p>
      <p>Total Price: $<span id="total-price">0.00</span></p>
      <button id="clear-cart-btn" class="btn-secondary">Clear Cart</button>
    </div>
    <p id="empty-cart-message">Your cart is empty.</p>
  </main>

  <footer>
    <p>&copy; 2025 MyStore. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
